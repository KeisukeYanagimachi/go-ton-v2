services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/go-ton?schema=public
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 5s
      timeout: 5s
      retries: 20

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: go-ton
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d go_ton"]
      interval: 5s
      timeout: 5s
      retries: 10

  e2e:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/go-ton?schema=public
      E2E_BASE_URL: http://app:3000
      NODE_ENV: test
    volumes:
      - .:/app
    depends_on:
      app:
        condition: service_healthy
    command:
      [
        "bash",
        "-lc",
        "npm ci --force && npm run db:migrate && npm run db:seed && npx playwright test",
      ]

volumes:
  db-data:
